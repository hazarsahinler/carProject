<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTOMOBİL DAYANIŞMA Forumu -GİRİŞ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="site-header">
    <div class="container-header">
        <div class="logo-container">
            <a href="/html/index.html" class="logo-link">
                <span class="logo-text">OTOMOBİL DAYANIŞMA </span>
                <span class="logo-subtext">SÜRÜCÜNÜN ADRESİ</span>
            </a>
        </div>


        <nav id="authNav" class="auth-nav">
            <!-- JS ile doldurulacak -->
        </nav>
    </div>
</header>

<main>
    <div class="container"> <!-- Ana container eklendi -->
        <div class="auth-container content-box"> <!-- content-box eklendi -->
            <h1>Giriş Yap</h1>
            <form id="girisForm">
                <div class="form-group">
                    <label for="kullaniciEposta">E-posta Adresiniz:</label>
                    <input type="email" id="kullaniciEposta" name="kullaniciEposta" required>
                </div>
                <div class="form-group">
                    <label for="kullaniciSifre">Şifre:</label>
                    <input type="password" id="kullaniciSifre" name="kullaniciSifre" required>
                </div>
                <button type="submit" class="btn btn-submit">Giriş Yap</button>
            </form>
            <div id="girisMessage" class="message-area" style="display:none;"></div>
            <a href="/html/kayit.html" class="auth-redirect-link">Hesabın yok mu? Kayıt Ol</a>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p>© 2024 Araba Bilgi Forumu</p>
    </div>
</footer>

<script src="/js/auth.js"></script>
<!-- app.js, authNav'ı yönetmek için gerekebilir, eğer auth.js bunu handle etmiyorsa -->
<!-- <script src="/js/app.js"></script> -->
</body>
</html>
